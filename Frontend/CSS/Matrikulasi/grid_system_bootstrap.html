<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grid System</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <main>
      <span id="display"></span>
      <div class="container-fluid text-center">
         <div class="row bg-success mt-2">
            <div class="col-md-12">
               <h4 class="text-success">12 kolom</h4>
            </div>
         </div>

         <div class="row mt-2">
            <div class="col-md-6 bg-dark">
               <h4 class="text-white">6 kolom</h4>
            </div>

            <div class="col-md-6 bg-light">
               <h4 class="text-dark">6 kolom</h4>
            </div>
         </div>

         <div class="row mt-2">
            <div class="col-md-4 bg-primary">
               <h4 class="text-white">4 kolom</h4>
            </div>
            <div class="col-md-4 bg-warning">
               <h4 class="text-white">4 kolom</h4>
            </div>
            <div class="col-md-4 bg-danger">
               <h4 class="text-white">4 kolom</h4>
            </div>
         </div>

         <div class="row mt-2">
            <div class="col-md-3 bg-warning">
               <h4 class="text-white">3 kolom</h4>
            </div>
            <div class="col-md-3 bg-danger">
               <h4 class="text-white">3 kolom</h4>
            </div>
            <div class="col-md-3 bg-success">
               <h4 class="text-white">3 kolom</h4>
            </div>
            <div class="col-md-3 bg-primary">
               <h4 class="text-white">3 kolom</h4>
            </div>
         </div>

         <div class="row mt-2">
            <div class="col-md-2 bg-dark">
               <h4 class="text-white">2 kolom</h4>
            </div>
            <div class="col-md-2 bg-primary">
               <h4 class="text-white">2 kolom</h4>
            </div>
            <div class="col-md-2 bg-light">
               <h4 class="text-dark">2 kolom</h4>
            </div>
            <div class="col-md-2 bg-warning">
               <h4 class="text-white">2 kolom</h4>
            </div>
            <div class="col-md-2 bg-danger">
               <h4 class="text-white">2 kolom</h4>
            </div>
            <div class="col-md-2 bg-success">
               <h4 class="text-white">2 kolom</h4>
            </div>
         </div>

         <div class="row mt-2">
            <div class="col-md-9 bg-success">
               <h4 class="text-white">9 kolom</h4>
            </div>
            <div class="col-md-3 bg-danger">
               <h4>3 kolom</h4>
            </div>
         </div>
      </div>
   </main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   <script>
      document.getElementById('display').innerText = window.innerWidth + 'px';

      window.onresize = e => e.target
      .window
      .document
      .getElementById('display')
      .innerText = window.innerWidth + 'px';
   </script>
</body>
</html>
