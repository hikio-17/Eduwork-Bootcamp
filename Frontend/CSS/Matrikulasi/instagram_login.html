<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk * Instagram</title>

    <!-- font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />

    <!-- my style -->
    <link rel="stylesheet" href="instagram.css">
  </head>
  <body>
    <main>
      <section>
        <h3>Instagram</h3>

        <form action="">
          <input
            type="text"
            placeholder="Nomor telepon, nama pengguna, atau email"
          />
          <br>
          <input type="password" placeholder="Kata Sandi" />
          <br>
          <button type="submit">Masuk</button>
        </form>

        <a href=""> Masuk dengan Facebook </a>
        <br>
        <a href=""> Lupa kata sandi? </a>
      </section>

      <section id="register">
        <p>Tidak punya akun? <a href="">Buat akun</a></p>
      </section>

      <div class="icon">
        <p>Dapatkan Aplikasi</p>
        <div class="icon-item">
          <img
            src="https://static.cdninstagram.com/rsrc.php/v3/yT/r/wA97xtdkY1T.png"
            alt="Google Play"
          />
          <img
            src="https://static.cdninstagram.com/rsrc.php/v3/yI/r/sBSrYFihQ_B.png"
          />
        </div>
      </div>
    </main>
  </body>
</html>
