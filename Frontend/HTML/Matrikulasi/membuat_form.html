<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Membuat Form</title>
</head>
<body>
   <center>
      <h2>Isilah Data Diri Anda Di Bawah ini</h2>
      <form>
         <table border="1" cellpadding="3">
            <tr>
               <td>Nama</td>
               <td><input type="text" name="nama" id="name"></td>
            </tr>
            <tr>
               <td>Tanggal Lahir</td>
               <td><input type="date" name="tanggal_lahir" id="ageofbirth"></td>
            </tr>
            <tr>
               <td>No.tlp</td>
               <td><input type="number" name="telepone" id="telephone"></td>
            </tr>
            <tr>
               <td width="100px">Alamat</td>
               <td>
                  <textarea name="alamat" id="address" cols="20" rows="5"></textarea>
               </td>
            </tr>
            <tr >
               <td></td>
               <td><button>Save</button></td>
            </tr>
         </table>
      </form>
   </center>
</body>
</html>
