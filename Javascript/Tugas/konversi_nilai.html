<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Konversi Nilai</title>
</head>
<body>
   <script>
      let nilai = prompt('Input nilai:');

      if (nilai >= 80) alert('Nilai anda A');
      else if (nilai >= 60 && nilai < 80) alert('Nilai anda B');
      else if (nilai >= 50 && nilai < 60) alert('Nilai anda C');
      else if (nilai >= 30 && nilai < 50) alert('Nilai anda D');
      else alert('Nilai anda E');
   </script>
</body>
</html>
